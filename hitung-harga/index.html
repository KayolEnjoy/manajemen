<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal & Keuntungan Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-xl mx-auto p-8">
        <h1 class="text-2xl font-bold mb-4">Penghitung Modal & Keuntungan</h1>
        <form id="calculator-form" class="bg-white p-6 rounded-lg shadow-md">
            <!-- Input Harga Domain -->
            <div class="mb-4">
                <label for="domain-cost" class="block text-gray-700 font-semibold">Biaya Domain (per tahun)</label>
                <input type="text" id="domain-cost" class="w-full p-2 border border-gray-300 rounded mt-2" placeholder="Contoh: 200.000" required>
            </div>
            <!-- Input Biaya Operasional Harian -->
            <div class="mb-4">
                <label for="daily-operational" class="block text-gray-700 font-semibold">Biaya Operasional Harian</label>
                <input type="text" id="daily-operational" class="w-full p-2 border border-gray-300 rounded mt-2" placeholder="Contoh: 16.000" required>
            </div>
            <!-- Input Jumlah Hari Pembuatan Website -->
            <div class="mb-4">
                <label for="days-needed" class="block text-gray-700 font-semibold">Jumlah Hari Pembuatan Website</label>
                <input type="number" id="days-needed" class="w-full p-2 border border-gray-300 rounded mt-2" placeholder="Contoh: 3" required>
            </div>
            <!-- Input Target Keuntungan per Bulan -->
            <div class="mb-4">
                <label for="monthly-profit" class="block text-gray-700 font-semibold">Target Keuntungan per Bulan</label>
                <input type="text" id="monthly-profit" class="w-full p-2 border border-gray-300 rounded mt-2" placeholder="Contoh: 500.000" required>
            </div>
            <!-- Input Target Untung per Website -->
            <div class="mb-4">
                <label for="profit-margin" class="block text-gray-700 font-semibold">Target Untung per Website</label>
                <input type="text" id="profit-margin" class="w-full p-2 border border-gray-300 rounded mt-2" placeholder="Contoh: 50.000" required>
            </div>
            <!-- Tombol Hitung -->
            <button type="button" id="calculate-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Hitung
            </button>
        </form>
        <!-- Output Hasil Perhitungan -->
        <div id="result" class="mt-6 p-4 bg-green-100 text-green-700 rounded-lg hidden">
            <p><strong>Biaya Pembuatan Website:</strong> <span id="total-cost"></span></p>
            <p><strong>Biaya Bulanan (termasuk keuntungan):</strong> <span id="monthly-cost"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
